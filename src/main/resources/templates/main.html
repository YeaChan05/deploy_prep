<!DOCTYPE HTML>
<html lang="ko">
<head>
    <title>스프링부트 웹서비스</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!--부트스트랩 css 추가-->
    <link rel="stylesheet" href="/css/lib/bootstrap.min.css">
</head>
<body>
<h1>스프링부트로 시작하는 웹 서비스</h1>
<div class="col-md-12">
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#savePostsModal">글 등록</button>
    <br/>
    <br/>
    <!-- 목록 출력 영역 -->
    <table class="table table-horizontal table-bordered">
        <thead class="thead-strong">
        <tr>
            <th>게시글번호</th>
            <th>제목</th>
            <th>작성자</th>
            <th>최종수정일</th>
            <th>동작</th>
        </tr>
        </thead>
        <tbody id="tbody">
        <tr th:each="post : ${posts}">
            <td th:text="${post.id}"></td>
            <td th:text="${post.title}"></td>
            <td th:text="${post.author}"></td>
            <td th:text="${post.modifiedDate}"></td>
            <td>
                <button type="button" class="btn btn-primary btn-sm"
                        th:attr="data-post-id=${post.id}, data-post-title=${post.title}, data-post-author=${post.author}"
                        onclick="openUpdateModal(this.getAttribute('data-post-id'), this.getAttribute('data-post-title'), this.getAttribute('data-post-author'))">
                    수정
                </button>
                <button type="button" class="btn btn-danger btn-sm"
                        th:attr="data-post-id=${post.id}"
                        onclick="deletePosts(this.getAttribute('data-post-id'))">
                    삭제
                </button>

            </td>
        </tr>

        </tbody>
    </table>
</div>
<div class="modal fade" id="savePostsModal" tabindex="-1" role="dialog" aria-labelledby="savePostsLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="savePostsLabel">게시글 등록</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="title">제목</label>
                        <input type="text" class="form-control" id="title" placeholder="제목을 입력하세요">
                    </div>
                    <div class="form-group">
                        <label for="author">작성자</label>
                        <input type="text" class="form-control" id="author" placeholder="작성자를 입력하세요">
                    </div>
                    <div class="form-group">
                        <label for="content">내용</label>
                        <textarea class="form-control" id="content" placeholder="내용을 입력하세요"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">취소</button>
                <button type="button" class="btn btn-primary" id="btn-save">등록</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="updatePostsModal" tabindex="-1" role="dialog" aria-labelledby="updatePostsLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="updatePostsLabel">게시글 수정</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="update-title">제목</label>
                        <input type="text" class="form-control" id="update-title" placeholder="제목을 입력하세요">
                    </div>
                    <div class="form-group">
                        <label for="update-author">작성자</label>
                        <input type="text" class="form-control" id="update-author" placeholder="작성자를 입력하세요">
                    </div>
                    <div class="form-group">
                        <label for="update-content">내용</label>
                        <textarea class="form-control" id="update-content" placeholder="내용을 입력하세요"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">취소</button>
                <button type="button" class="btn btn-primary" id="btn-update">수정</button>
            </div>
        </div>
    </div>
</div>
<!-- 부트스트랩 JS와 jQuery 추가 -->
<script src="/js/lib/jquery.min.js"></script>
<script src="/js/lib/bootstrap.min.js"></script>
<!-- 커스텀 JS 추가 -->
<script src="/js/app/main.js"></script>
</body>
</html>
